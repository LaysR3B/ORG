<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORG</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import {CreateWebWorkerMLCEngine} from "https://esm.run/@mlc-ai/web-llm"
       
        const $ = el => document.querySelector(el)
        // pongo delante de la variable un simbolo de $
        // para indicar que es un elemento del DOM
        const $form      = $('form')
        const $input     = $('input')
        const $template  = $('#message-template')
        const $messages  = $('ul')
        const $container = $('main')
        const $button    = $('button')
        const $info      = $('small')
        let messages = []
  
        /* Selleccionamos la IA a utilizar y especificamos donde tenemos nuestra libreria */
        const SELECTED_MODEL = 'Llama-3-8B-Instruct-q4f32_1-MLC-1k'
        const engine = await CreateWebWorkerMLCEngine(
            new Worker('/worker.js', {type:'module'}),
            SELECTED_MODEL,{
                initProgressCallback: (info) => {
                   /*  console.log('initProgressCallback',info) */
                   /* Condicion para que cuando carge el js se habilite el texto */
                    $info.textContent = `${info.text}`
                    if(info.progress == 1){
                        $info.textContent = 'ORG puede cometer errores'
                        $button.removeAttribute('disabled')
                    }
                }
            }
        )
        $form.addEventListener('submit', async(event)=>{
            event.preventDefault()
            const messageText = $input.value.trim()
            if(messageText !== ''){
                    //agegamos el mensaje en el DOM
                $input.value=''
            }
            //hacemos mas cosas
            addMessage(messageText,'user')
            $button.setAttribute('disabled','')

            /* setTimeout(() => {
               addMessage('Hola, Â¿como estas?','bot')
               $button.removeAttribute('disabled') 
            }, 2000); */

            const userMessage = {
                role: 'user',
                content: messageText
            }

            messages.push(userMessage)

            const chunks = await engine.chat.completions.create({
                messages,
                stream:true
            })
            let reply = ""
            const $botMessage = addMessage("", 'bot')

            for await(const chunk of chunks){
                const [choice] = chunk.choices
                //const choice = chunk.choices[0]
                const content = choice?.delta?.content ??""
                reply += content
                $botMessage.textContent = reply
                //  console.log(chunk.choices)
            }
            /* console.log(reply.choices[0].message) */
            $button.removeAttribute('disabled')
            messages.push({
                role: 'assistant',
                content: reply
            })
            $container.scrollTop = $container.scrollHeight
            //const botMessage = reply.choices[0].message
            //messages.push(botMessage)
            //addMessage(botMessage.content,'bot')
        })

        function addMessage(text,sender){
            //clonar el template
            const clonedTemplate = $template.content.cloneNode(true)
            const $newMessage = clonedTemplate.querySelector('.message')
            const $who = $newMessage.querySelector('span')
            const $text = $newMessage.querySelector('p')

            $text.textContent = text
            $who.textContent = sender == 'bot' ? 'ORG' : 'Tu'
            $newMessage.classList.add(sender)
            // actualizar el scroll para ir bajando
            
            $messages.appendChild($newMessage)
            $container.scrollTop = $container.scrollHeight

            return $text
        }
    </script>
</head>
<body>
    <main>
        <ul>
          
        </ul>
    </main>
    <form action="">
        <input  placeholder="Escriba su mensaje">
        <button disabled>Enviar</button>
    </form>
    <small>&nbsp;</small>
    <template id="message-template">
        <li class="message">
            <span></span>
            <p></p>
        </li>

    </template>
</body>
</html>
